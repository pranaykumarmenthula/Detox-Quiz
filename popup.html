<!DOCTYPE html>
<html>
<head>
  <title>Set Threshold</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    label, input, button {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Set Threshold</h1>
  <label for="threshold">Request Threshold:</label>
  <input type="number" id="threshold" min="1" placeholder="Enter threshold count">
  <button id="save">Save</button>
  <p id="status"></p>

  <script src="popup.js"></script>
</body>
</html>
